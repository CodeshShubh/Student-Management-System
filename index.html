<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <h1>Student Portal <sub style="font-size:small; color: green;">by Shubhanshu</sub></h1>
    </header>
    <section class="main_Section">
      <div class="search_section">
        <input type="text" id="search" placeholder="Search"/>
        <button id="search_button">Search</button>
      </div>
        
       <div class="shorting_buttons">
            <button id="shorta_z">Sort A->Z</button>
            <button id="shortz_a">Sort Z->A</button>
            <button id="sort_marks">Sort By Marks</button>
            <button id="passing_short">Sort By Passing</button>
            <button id="sort_class">Sort By Class</button>
            <button id="sort_gender">Sort By Gender</button>
       </div>

       <div class="table_container">
           <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Class</th>
                    <th>Marks</th>
                    <th>Passing</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Loading...</td>
                    <td>Loading...</td>
                    <td>Loading...</td>
                    <td>Loading...</td>
                    <td>Loading...</td>
                    <td>Loading...</td>
                    <td>Loading...</td>
                </tr>
            </tbody>
           </table>
       </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
